<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-contaier">
            <input type="text" name="" id="city-input" placeholder="Enter the City here">
            <button id="get-weather-butt">Get Weather</button>
        </div>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <p id="error-message" class="hidden">Error Fetching the city, Please Try again</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
